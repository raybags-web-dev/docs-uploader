        #image_container {

            padding-top: 3px;

            padding-left: 1.5rem;
            transition: .5;
        }
        
        #image_container img {
            object-fit: cover !important;
            width: 200px;
            height: 200px;
            opacity: 1;
            transition: all .2s;
            outline: 3px solid transparent;
        }
        
        #image_container img:hover {
            transform: scale(1.008);
            transition: .2s;
            opacity: .8.5;
            cursor: pointer;
            animation: delete-mode 1 forwards .08s;
        }
        
        @keyframes delete-mode {
            to {
                outline: 3px solid red;
                outline-offset: -2rem;
                transition: all .2s;
            }
        }
        
        .smooth_ele {
            transform: scale(1);
            animation: run-smooth 1 ease-in forwards .2s;
